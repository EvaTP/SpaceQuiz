<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz de l'Espace</title>
<link rel="stylesheet" href="style.css">

<!-- police h1 -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Sixtyfour+Convergence&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">

<link rel="icon" type="image/svg" sizes="32x32" href="img/favicon-space-quiz.svg">
</head>
<body class="initial-background">
	<h1>🚀 Vers l'infini et au-delà... 🪐</h1>
	
	<div id="div-intro">
		<p id="intro">
			<!-- L'introduction sera injectée ici par JavaScript  -->
		</p>
	</div>
	
	<div id="quiz-container" class="fond-espace">

	  <div class="question" id="question-text">
		<!-- La question sera injectée ici par JavaScript -->
	  </div>
  
	  <div class="options flex-column" id="options-container">
		<!-- Les options seront injectées ici par JavaScript -->
	  </div>

	  <div class="button-container flex-column">
		<button id="start-button">Décollage !</button>
	  </div>
	 
	<!-- PROGRESS BAR -->
		<div id="progress-bar-container" class="flex-column hidden">
			<div id="progress-bar"><!-- Affichage dynamique de la progression --></div>
			<img src="img/FUSEE_MAUVE4.png" id="fuseeProgress" class="hidden" alt="fusee-progress-bar">
		</div>
		<div id="progress-bar-text">
			<span id="questionCounter"><!-- Affichage dynamique du nbr de questions restantes --></span>
		</div>


		<div class="button-container flex-row" id="container-suivant-timer">
			<div><button id="next-button" class="hidden" disabled>Suivant</button></div>
			<div style="display: flex; align-items: center;"> <div id="warningTimerContainer" class="">
				<img src="img/gif-planete (100 x 100 px).gif" width="50" id="gifcompteur" class="hidden" alt="gif-compteur">
			  </div>
			  <p id="warningTimer" class="hidden"></p></div>
		</div>

	  <!-- <div class="button-container flex-row" id="container-suivant-timer">
		<div><button id="next-button" class="hidden" disabled>Suivant</button></div>
		
		<div id="warningTimerContainer" class="">
			<img src="img/gif-planete (100 x 100 px).gif" width="50" id="gifcompteur" class="hidden" alt="gif-compteur">
		</div>
			
			<p id="warningTimer" class="hidden"></p> Affichage du compte à rebours -->
	  <!-- </div> -->

	  <!-- <p id="timerPhrase" class="hidden"></p> -->


	  <!-- DIV "DERNIERE PAGE" CONTENANT SCORE, MESSAGE JOUEUR ET BOUTON REJOUER -->

	 	<div id="dernierePage" class="flex-column">
			<div class="flex-column hidden" id="score-correct-answer">
				<!-- Le score des bonnes réponses sera injectée ici par JavaScript -->
			</div>

			<div class="flex-column hidden" id="messageJoueur">
			<!-- Affichage du message en fonction du score -->
			</div>

			<div class="button-container flex-column">
				<button id="replay-button" class="hidden">Rejouer 💫</button>
			</div>
		</div>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
	<script type="module" src="game.js"></script>

</body>
</html>
